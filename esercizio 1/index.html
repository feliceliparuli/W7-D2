<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column align-items-center">
    <div
      class="alert alert-secondary w-auto text-secondary py-1 mt-3 d-none"
      role="alert"
    >
      Previous name:
      <span class="fw-bold"></span>
    </div>
    <form class="d-flex justify-content-center m-3 p-3 border" id="name-form">
      <div class="">
        <label for="name" class="form-label">Your Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
        />
      </div>

      <div
        class="btn-group h-50 align-self-lg-end ms-2"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="submit" class="btn btn-success" id="save-btn">
          Save
        </button>
        <button type="submit" class="btn btn-warning" id="reset-btn">
          Reset
        </button>
      </div>
    </form>
    <div
      class="alert alert-success w-auto text-success py-1 mt-3 invisible"
      role="alert"
    >
      Salvato <i class="bi bi-check-circle-fill"></i>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
